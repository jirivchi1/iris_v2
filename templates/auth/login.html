{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Iniciar Sesión</h1>
<form action="{{ url_for('auth.login') }}" method="post">
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit" name="role" value="usuario" class="btn btn-primary">Login como Usuario</button>
    <button type="submit" name="role" value="personal" class="btn btn-secondary">Login como Personal</button>
</form>

<p>¿No tienes una cuenta? <a href="{{ url_for('auth.signup') }}">Regístrate aquí</a></p>
{% endblock %}
