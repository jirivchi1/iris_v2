<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Questions About These Images</title>
    <!-- Vincula el archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Proporciona tu información y haz preguntas sobre las imágenes</h1>

    <form action="{{ url_for('quiz.test') }}" method="post">
        <!-- Información del usuario -->
        <label for="user_name">Nombre:</label>
        <input type="text" id="user_name" name="user_name" placeholder="Tu nombre" required><br>

        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" placeholder="Tu edad" required><br>

        <label for="career_profession">Carrera/Profesión:</label>
        <input type="text" id="career_profession" name="career_profession" placeholder="Tu carrera o profesión" required><br>

        <!-- Iterar sobre las preguntas -->
        {% for question in questions %}
            <h2>Imagen {{ loop.index }}</h2>
            <img src="{{ url_for('static', filename=question.image_path_html) }}" alt="Imagen {{ loop.index }}">
            <textarea id="question_{{ loop.index }}" name="question_{{ loop.index }}" placeholder="¿Qué quieres preguntar sobre esta imagen?" required></textarea><br>
        {% endfor %}

        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
