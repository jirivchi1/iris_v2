<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Rankings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">User Responses</h1>

        <!-- Dropdown Form -->
        <div class="form-group text-center">
            <label for="questionDropdown" class="form-label">Select a Question:</label>
            <select class="form-select" id="questionDropdown" onchange="displayResponses(this.value)">
                <option value="" selected disabled>Choose a question...</option>
                {% for question in questions %}
                <option value="{{ question.question_id }}">{{ question.question_id }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Cards for User Responses -->
        <div id="responseCards" class="row mt-4 justify-content-center">
            <!-- Cards will be dynamically populated here -->
        </div>
    </div>

    <script>
        // Inject data from Flask into global variables
        const data = {{ data|tojson }};
        const questions = {{ questions|tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/ranking.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
